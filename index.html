<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Redis Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="span3 clearfix" ng-controller="KeysCtrl">
          <div>
	    <div class="btn-group">
	      <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
		Change DB(#{{redis.db}})
		<span class="caret"></span>
	      </a>
	      <ul class="dropdown-menu">
		<li ng-repeat="db in dbs">
		  <a href="javascript:;" ng-click="showdb(db)">#{{db}}</a>
		</li>
	      </ul>
	    </div>
          </div>
	  {{keys.length}} keys
	  <ul class="nav nav-tabs nav-stacked keys-sidebar">
	    <li ng-repeat="key in keys">
	      <a href="javascript:;" class="ellipsis" title="{{key}}"><i class="icon-chevron-right"></i> 
		{{key}}
	      </a>
	    </li>
	  </ul>
	</div>

	<div class="span9">
	  
	  <div ng-controller="CmdCtrl">
	    <input type="text" name="command" ng-model="cmd_str"/>
	    <br />
	    <button class="btn btn-primary" ng-click="send_command(cmd_str)">
	      go!
	    </button>
	    <hr />
	    <pre>
	      {{reply}}
	    </pre>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
