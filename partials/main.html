<div class="container">
  <div class="row">
    <div class="span3 clearfix" ng-controller="KeysCtrl">
      <div>
	<div class="btn-group">
	  <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
	    Change DB(#{{status.db}})
	    <span class="caret"></span>
	  </a>
	  <ul class="dropdown-menu">
	    <li ng-repeat="db in dbs">
	      <a href="javascript:;" ng-click="showdb(db)">#{{db}}</a>
	    </li>
	  </ul>
	</div>
      </div>
      {{status.keys.length}} keys
      <ul class="nav nav-tabs nav-stacked keys-sidebar">
	<li ng-repeat="key in status.keys">
	  <a href="javascript:;" class="ellipsis" title="{{key}}" ng-click="send_command(key.cmd)">
	    {{key.hash}}
	    <br />
	    {{key.type}}/
            <span title="{{key.ttl}}second">{{key.ttl | ttl}}</span>

	  </a>
	</li>
      </ul>
    </div>

    <div class="span9">
      <div class="tabbable">
	<ul class="nav nav-tabs">
	  <li class="active"><a href="#tabResult" data-toggle="tab">Section 1</a></li>
	  <li><a href="#tabLog" data-toggle="tab">Section 2</a></li>
	</ul>
	<div class="tab-content">
	  <div class="tab-pane active" id="tabResult" ng-controller="CmdCtrl">
	    <input type="text" name="command" ng-model="cmd_str"/>
	    <br />
	    <button class="btn btn-primary" ng-click="send_command(cmd_str)">
	      go!
	    </button>
	    <hr />
	    <table class="table">
              <thead>
		<th width="100px">key/index</th>
		<th>value</th>
              </thead>
	      <tbody>
		<tr ng-repeat="(key, value) in reply">
		  <td class="break">{{key}}</td>
		  <td class="break" title="{{value}}">{{value}}</td>
		</tr>
	      </tbody>
	    </table>
	  </div>
	  <div class="tab-pane" id="tabLog">
            <div ng-repeat="log in logs">
	      {{log}}
            </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
